name: Build & Publish Container

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/docker-qa-demo:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/docker-qa-demo:latest

      - name: Post-publish output
        run: echo "Published image to ghcr.io/${{ github.repository_owner }}/docker-qa-demo:${{ github.ref_name }}"
